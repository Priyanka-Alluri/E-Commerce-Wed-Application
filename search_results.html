{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="col-md-12 pl-3">
    <div class="row mt-3">
        <div class="col-md-12">
            {% if category %}
            <h3>Searched Category: {{ category }}</h3>
            {% endif %}
        </div>
    </div>
    <div class="row mt-3">
        {% for x in products %}
        <div class="col-md-4 mt-3">
            <div class="card" style="width: 18rem;">
                <img src="{{ x.pimage.url }}" class="card-img-top" width="80%" height="300px" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ x.name }}</h5>
                    <p class="card-text">{{ x.price }}</p>
                    <a href="/addtocart/{{ x.id }}" class="btn btn-success">Add to cart</a>&nbsp;
                    <a href="/wishlist/{{ x.id }}" class="btn btn-primary">Wishlist</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

    <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/popper.min.js"></script>
    </body>
  </html>
