<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
.topnav a {
float: left;
color: #f2f2f2;
text-align: center;
padding: 14px 16px;
text-decoration: none;
font-size: 17px;
}

.topnav {
overflow: hidden;
}
</style>
</head>
<nav class="navbar navbar-light bg-light justify-content-between" style="background-image: url('/static/images/background.jpg'); background-repeat:no-repeat; background-size:100%; background-attachment: scroll;">
    <a class="navbar-brand text-danger"><h2><strong>BuyBliss</strong><i class="bi bi-bag"></i></h2></a>
</nav>
<div class="topnav">
    <a class="navbar-brand text-dark" href="home"><h1 class="m-3 pl-5  text-danger"><strong><i class="bi bi-house-door"></i></strong></h1></a>
      <a class="navbar-brand text-dark" href="register"><h1 class="m-3 pl-5 text-danger"><strong><i class="bi bi-box-arrow-in-right"></i></strong></h1></a>
      </div>
<body style="background-image: url('/static/images/background.jpg'); background-repeat:no-repeat; background-size:100%; background-attachment: scroll;">
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-4">
               {% if errmsg %}
               <div class="alert alert-danger">
                 {{errmsg}}
                 </div>
                 {% endif%}
                <form method="POST">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><p class="text-primary"><strong>USERNAME:</strong></p> </label>
                        <input type="text" class="form-control border-primary border-radius" name="uname" id="input1">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label"><p class="text-primary"><strong>PASSWORD:</strong></p> </label>
                        <input type="password" class="form-control border-primary " name="upass" id="input2">
                    </div>  
                    <div class="mb-2">
                        <center><input type="submit" class="btn btn-primary" value="login"></center>
                    </div>    
                </form>
                {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                    {% endif%}
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
</body>
</html>
